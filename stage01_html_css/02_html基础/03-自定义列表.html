<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- dl表示自定义列表的整体 -->
  <!-- dt表示自定义列表的主题（标题） -->
  <!-- dd表示自定义列表中的每一项解释说明 -->
  <dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
    <dd>订单操作</dd>
  </dl>
  <hr>
  <h1>自定义列表</h1>
  <dl>
    <dt>标题</dt>
    <dd>第一项</dd>
    <dd>第二项</dd>
    <dd>第三项</dd>
  </dl>
</body>
</html>
