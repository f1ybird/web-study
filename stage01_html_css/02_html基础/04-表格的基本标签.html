<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- table表示表格的整体 -->
  <!-- tr表示表格的每一行 -->
  <!-- td表示表格的单元格 -->
  <table>
    <tr>
      <td>姓名</td>
      <td>成绩</td>
      <td>评语</td>
    </tr>
    <tr>
      <td>小哥哥</td>
      <td>100分</td>
      <td>小哥哥真帅气</td>
    </tr>
    <tr>
      <td>小姐姐</td>
      <td>100分</td>
      <td>小姐姐真漂亮</td>
    </tr>
    <tr>
      <td>总结</td>
      <td>郎才女貌</td>
      <td>郎才女貌</td>
    </tr>
  </table>
  <hr>
  <h1>表格</h1>
  <table border="1" width="200" height="100">
    <caption><b>水果价格</b></caption>
    <thead>
      <th>苹果</th>
      <th>香蕉</th>
    </thead>
    <tbody>
      <tr>
        <td>苹果</td>
        <td>香蕉</td>
      </tr>
      <tr>
        <td>苹果</td>
        <td>香蕉</td>
      </tr>
      <tr>
        <td>3.3</td>
        <td>4.4</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
