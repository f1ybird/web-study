<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- input标签可以通过type属性值的不同表现出不同的效果 -->
  <!-- 1、文本框：text（type属性的默认值） -->
  昵称：<input type="text"><br><br>

  <!-- 2、密码框：password -->
  密码：<input type="password"><br><br>

  <!-- 3、单选框：radio -->
  性别：<input type="radio">男<br><br>

  <!-- 4、多选框：checkbox -->
  爱好：<input type="checkbox">敲代码<br><br>

  <!-- 5、文件选择框：file -->
  <input type="file">

  <hr>
  <h1>input practice</h1>
  文本: <input type="text" name="text" id="" placeholder="请输入文本"><br>
  密码: <input type="password" name="" id="" placeholder="请输入密码"><br>
  性别:
  <input type="radio" name="sex" id="">男
  <input type="radio" name="sex" id="" checked>女
  <br>
  多选框:
  <input type="checkbox" name="" id="" checked>抽烟
  <input type="checkbox" name="" id="">喝酒
  <input type="checkbox" name="" id="">烫头
  <br>
  按钮：<input type="button" value="普通按钮"><br>
  color: <input type="color" name="" id=""><br>
  date: <input type="date" name="" id=""><br>
  datetime-local: <input type="datetime-local" name="" id=""><br>
  email: <input type="email" name="" id=""><br>
  image: <input type="image" src="" alt=""><br>
  reset: <input type="reset" value="reset"><br>
  submit: <input type="submit" value="submit"><br>
</body>

</html>
