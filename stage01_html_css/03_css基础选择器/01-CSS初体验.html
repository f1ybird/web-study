<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      /* 文字颜色 */
      color: red;
      /* 文字大小 */
      font-size: 30px;
      /* 背景颜色 */

      /* 宽度 */
      width: 300px;
      /* 高度 */
      height: 300px;

      width: 300px;
      height: 300px;
      background-color: pink;
      font-size: large;
      color: blueviolet;
    }

</head>

<body>
  <p>hello world 你好世界</p>
  <hr>
  <p class="pclass">hello css</p>
</body>

</html>
