<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      height: 50px;
      background-color: skyblue;
      border-top: 3px solid red;
      border-bottom: 1px solid #fff;
    }

    .box a {
      display: inline-block;
      color: #4c4c4c;
      width: 80px;
      height: 40px;
      text-decoration: none;
      text-align: center;
      line-height: 40px;
      font-size: 12px;
    }

    a:hover {
      color: yellow;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#">新浪导航1</a><a href="#">新浪导航2</a><a href="#">新浪导航3</a><a href="#">新浪导航4</a>
  </div>
</body>

</html>
